<label for="actions">Actions :</label>
<div class="input-group mb-3">
  <select id="actions" name="selectedAction" [(ngModel)]="selectedAction">
    <option value="0">Select action</option>
    <option *ngFor="let option of actionsOptions" [value]=option.value>{{option.label}}</option>
  </select>
  <div class="input-group-prepend">
    <button class="input-group-text btn btn-primary" (click)="addActions()">Add</button>
  </div>
</div>

<div *ngIf="toShowAction">
  <label for="actions">Actions :</label>
  <div class="input-group mb-3">

    <select id="actions" name="selectedActionAttribute" [(ngModel)]="selectedActionAttribute">
      <option value="0">Select action</option>
      <option *ngFor="let option of actionsOptions" [value]=option.value>{{option.label}}</option>
    </select>
    <div class="input-group-prepend">
      <button class="input-group-text btn btn-primary" (click)="addActionsAttributes()">Add</button>
    </div>
  </div>
</div>

<div *ngIf="toShowAction">
<app-multi-select-dropdown [Options]="options" (selectedOptions)="selectedOptions($event)"></app-multi-select-dropdown>
</div>
