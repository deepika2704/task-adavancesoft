<label for="actions">Actions :</label>
<div class="input-group mb-3">
  <select id="actions" name="selectedAction" [(ngModel)]="selectedAction">
    <option value="0">Select action</option>
    <option *ngFor="let option of actionsOptions" [value]=option.value>{{option.label}}</option>
  </select>
  <div class="input-group-prepend">
    <button class="input-group-text btn btn-primary" (click)="addActions()">Add</button>
  </div>
</div>
<div *ngIf="toShowAction">
  <label for="actions">Actions :</label>
  <div class="input-group mb-3">

    <select id="actions" name="selectedActionAttribute" [(ngModel)]="selectedActionAttribute">
      <option value="0">Select action</option>
      <option *ngFor="let option of actionsOptions" [value]=option.value>{{option.label}}</option>
    </select>
    <div class="input-group-prepend">
      <button class="input-group-text btn btn-primary" (click)="addActionsAttributes()">Add</button>
    </div>
  </div>
</div>

<div *ngIf="toShowAction">
<app-multi-select-dropdown [Options]="options" (selectedOptions)="selectedOptions($event)"></app-multi-select-dropdown>
</div>


<div class="fluid-container" *ngIf="toShowActionAttribute">
  <div style="display:grid;grid-template-columns: 80% 20%">
    <div>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
          aria-controls="v-pills-home" aria-selected="true" *ngFor="let action of actions">{{action}}</a>
      
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...1</div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...2
        </div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...3
        </div>
      </div>
    </div>
    <div>
      <p>&nbsp;Assemble</p>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" *ngFor="let attribute of actionsAttribute">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
            aria-controls="pills-home" aria-selected="true">{{attribute}}</a>
        </li>
       
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <app-table-grid></app-table-grid>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
      </div>
    </div>
  </div>

</div>
